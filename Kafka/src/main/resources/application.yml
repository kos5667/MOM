# docker ip
docker-kafka:
  ip: 192.168.0.5
  port: 9006

spring:
  # Datasource
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.0.5:3306/mysql?useSSL=false&allowPublicKeyRetrieval=true
    username: kafka
    password: 1234
  # JPA
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true